<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito Semplice</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #000; /* Sfondo nero */
            font-family: Arial, sans-serif;
            color: white; /* Testo bianco per contrasto */
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Impostazione dell'immagine del logo */
        .container img {
            width: 300px; /* Larghezza delle immagini */
            height: 300px; /* Altezza delle immagini */
            object-fit: contain; /* Mantiene le proporzioni senza deformare le immagini */
            margin: 0;
        }

        /* Arrotondare solo la GIF */
        .gif {
            border-radius: 15px; /* Arrotondamento della GIF */
            object-fit: contain; /* Mantieni la proporzione */
            overflow: hidden; /* Nasconde l'eventuale padding trasparente */
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px; /* Larghezza del bottone */
            height: 60px; /* Altezza del bottone */
            border-radius: 50%; /* Mantieni il bordo rotondo */
            text-decoration: none;
            position: relative;
            transition: transform 0.3s ease-in-out; /* Effetto di transizione */
        }

        .button:hover {
            transform: scale(1.1); /* Effetto di ingrandimento al passaggio del mouse */
        }

        .button img {
            width: 100%; /* Usa la dimensione dell'immagine originale */
            height: 100%;
            border-radius: 50%; /* Assicurati che l'immagine resti circolare */
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="assets/logo.png" alt="Logo">
        <img src="assets/gif.gif" alt="GIF" class="gif">
        <div class="buttons">
            <!-- Bottone Telegram -->
            <a href="https://t.me/+fIYJNR6b2Es4YzY8" class="button" target="_blank" aria-label="Telegram">
                <img src="assets/telegram.png" alt="Telegram">
            </a>

            <!-- Bottone X -->
            <a href="https://x.com/fitgcoin" class="button" target="_blank" aria-label="X">
                <img src="assets/x.png" alt="X">
            </a>
        </div>
    </div>
</body>
</html>
